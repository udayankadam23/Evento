<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">

    <link rel="fonts" href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap">

    <title>Evento</title>


</head>
<body>
    <header class="header">
        <p class="logo">Evento</p>
        <nav>
        <ul class="links">
            <li class="link-item">
                <a class="link" href="/concert">concert</a>
            </li>
            <li class="link-item">
                <a class="link" href="/sports">sports</a>
            </li>
            <li class="link-item">
                <a class="link" href="/conferences">conferences</a>
            </li>
        </ul>
        </nav>
    </header>

    <main class="main">
        <h1 class="heading">Find and Book Events anywhere </h1>
        <p class="text">Search through hundresds of events to find your next one. Get your tickets safely through <span class="text--bold">Evento</span>.</p>
        <form class="form">
            <input class="input" placeholder="Find events by city (e.g. Pune)">
            <button class="btn">Search</button>
        </form>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2024. copyright by Evento</p>
        <p class="stats">43,200 events in 220 cities</p>

    </footer>
</body>
</html>
